<h3>Agregar personaje</h3>
<hr>

<form (ngSubmit)="emitCharacter()">
    <input type="text" class="form-control mb-2" placeholder="Nombre" name="name" [(ngModel)]="character.name" />
    <input type="number" class="form-control mb-2" placeholder="Poder" name="power" [(ngModel)]="character.power" />

    <button type="submit" class="btn btn-primary">Agregar</button>

    <!-- <pre>{{ character | json}}</pre> -->
</form>
